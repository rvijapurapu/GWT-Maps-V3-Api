buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.wisepersist:gwt-gradle-plugin:1.1.12'
    }
}

plugins {
//    id 'com.github.branflake2267.java-conventions'
    id "org.wisepersist.gwt" version "1.1.12"
}

repositories {
    mavenCentral()
    jcenter()
}

gwt {
    gwtVersion='2.9.0'
    src += files(project(':ajaxloader').files("src/main/java"))
    logLevel = 'INFO'
}

dependencies {
    implementation project(':ajaxloader')
    testImplementation 'junit:junit:4.8.1'
    implementation 'com.google.gwt:gwt-user:2.9.0'
    implementation 'com.google.gwt:gwt-dev:2.9.0'
}

test.onlyIf {
    project.hasProperty("testmaps")
}

description = 'GWT Maps API V3 - Core API'
