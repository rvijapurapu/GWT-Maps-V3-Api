buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.wisepersist:gwt-gradle-plugin:1.1.12"
    }
}

plugins {
    id "org.wisepersist.gwt" version "1.1.12"
}

repositories {
    mavenCentral()
    jcenter()
}


dependencies {
    implementation project(':gwt-maps-api')
    compileOnly 'com.google.gwt:gwt-user:2.9.0'
}

gwt {
    gwtVersion='2.9.0'
    modules 'com.google.gwt.maps.utility.markerclustererplus.MarkerClustererPlus'
    src += files(project(':gwt-maps-api').files("src/main/java"))
    src += files(project(':ajaxloader').files("src/main/java"))
    minHeapSize = "512M"
    maxHeapSize = "4096M"
    logLevel = 'INFO'
}

clean {
    delete "target"
    delete "war"
}

description = 'Marker Clusterer Plus'
