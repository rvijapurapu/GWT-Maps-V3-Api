buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.wisepersist:gwt-gradle-plugin:1.1.12"
    }
}

plugins {
//    id 'com.github.branflake2267.java-conventions'
    id 'war'
    id "org.wisepersist.gwt" version "1.1.12"

}

gwt {
    gwtVersion='2.9.0'
    modules 'com.google.gwt.maps.testing.Showcase'
    src += files(project(':ajaxloader').files("src/main/java"))
    src += files(project(':gwt-maps-api').files("src/main/java"))
//    modules 'com.google.gwt.maps.testing.ShowcaseFullPage'
    minHeapSize = "512M"
    maxHeapSize = "4096M"
    logLevel = 'INFO'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation project(':ajaxloader')
    implementation project(':gwt-maps-api')
    providedCompile 'com.google.gwt:gwt-user:2.9.0'
//    implementation 'com.google.appengine:appengine-api-1.0-sdk:1.9.1'
//    implementation 'com.google.appengine:appengine-api-labs:1.9.1'
    testImplementation 'com.google.gwt:gwt-dev:2.9.0'
//    testImplementation 'com.google.appengine:appengine-api-stubs:1.9.1'
//    testImplementation 'com.google.appengine:appengine-testing:1.9.1'
    testImplementation 'junit:junit:4.8.1'
    providedCompile("com.google.gwt:gwt-dev:2.9.0") {
        transitive = false
    }
}


test.onlyIf {
    project.hasProperty("testmaps")
}

clean {
    delete "target"
    delete "war"
}

description = 'GWT Maps API V3 - Showcase'
